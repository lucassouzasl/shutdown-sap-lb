<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAP Disconnect</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f0f2f5;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
      }

      h1 {
        margin-bottom: 20px;
        color: #2c3e50;
        font-weight: 600;
      }

      form {
        background: #fff;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 350px;
      }

      label {
        font-size: 14px;
        font-weight: bold;
      }

      input[type="text"] {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        background-color: #eee;
        cursor: not-allowed;
      }

      button {
        background: #1f8ef1;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #0f6fc2;
      }

      button:disabled {
        background: #7fb3e6;
        cursor: not-allowed;
      }

      pre {
        margin-top: 20px;
        max-width: 350px;
        width: 100%;
        background: #2d2d2d;
        color: #eee;
        padding: 15px;
        border-radius: 8px;
        font-size: 13px;
        overflow-x: auto;
        white-space: pre-wrap;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <h1>Desconectar Usuário SAP</h1>
    <form id="disconnectForm">
      <label for="userName">Nome de Usuário:</label>
      <input type="text" id="userName" name="userName" required disabled />
      <button type="submit" id="disconnectButton">Desconectar</button>
    </form>
    <pre id="response"></pre>

    <script>
      const form = document.getElementById("disconnectForm"),
        inputUserName = document.getElementById("userName"),
        disconnectButton = document.getElementById("disconnectButton"),
        responseContainer = document.getElementById("response"),
        queryString = window.location.search,
        urlParams = new URLSearchParams(queryString);

      responseContainer.style.display = "none";
      inputUserName.value = urlParams.get("userName") || "";

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const userName = formData.get("userName") || inputUserName.value;
        disconnectButton.disabled = true;
        disconnectButton.textContent = "Desconectando...";

        const response = await fetch("/disconnect", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ userName }),
        });

        const responseData = await response.json();
        responseContainer.textContent = JSON.stringify(responseData, null, 2);
        responseContainer.style.display = "block";
        disconnectButton.disabled = false;
        disconnectButton.textContent = "Desconectar";

        setTimeout(() => {
          responseContainer.style.display = "none";
        }, 10000);
      });
    </script>
  </body>
</html>
